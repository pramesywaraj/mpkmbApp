<!-- start page title section -->
<section class="p-0 one-third-screen position-relative wow fadeIn height-100">
    <div class="opacity-medium bg-extra-dark-gray z-index-0"></div>
    <div class="swiper-auto-fade swiper-container z-index-minus2 position-absolute top-0 w-100 height-100">
        <div class="swiper-wrapper">
            <!-- start slider item -->
            <div class="swiper-slide cover-background one-third-screen" style="background-image:url('../../../assets/img/web/MPKMB Store/bg-store-1.jpg'); width: 100vw; height: auto;"></div>
            <!-- end slider item -->

            <!-- start slider item -->
            <div class="swiper-slide cover-background one-third-screen" style="background-image:url('../../../assets/img/web/MPKMB Store/bg-store-2.jpg'); width: 100vw; height: auto;"></div>
            <!-- end slider item -->

            <!-- start slider item -->
            <div class="swiper-slide cover-background one-third-screen" style="background-image:url('../../../assets/img/web/MPKMB Store/bg-store-3.jpg'); width: 100vw; height: auto;"></div>
            <!-- end slider item -->
        </div>
        <!-- <div class="swiper-pagination swiper-auto-pagination d-none"></div> -->
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 one-third-screen d-flex flex-column justify-content-center page-title-large text-center">
                <!-- start sub title -->
                <p class="d-block text-white-2 font-weight-700 alt-font" style="font-size: 6em; margin-bottom: 10vh;">MPKMB</p>
                <!-- end sub title -->

                <!-- start page title -->
                <p class="alt-font text-white-2 font-weight-300 width-55 md-width-80 sm-width-100 mx-auto mb-0" style="font-size: 4em;">STORE</p>
                <!-- end page title -->

                <!-- start description -->
                <p class="alt-font text-white-2 font-weight-300 width-55 md-width-80 sm-width-100 mx-auto mb-0" style="font-size: 1.25em; margin-top: 5vh"><s class="text-deep-pink" style="font-size: 1.5em;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</s> Bergerak, Bersinergi, Berkarya</p>
                <!-- end description -->

            </div>

            <div class="down-section text-center">
              <button [ngx-scroll-to]="'#daftar-barang'" class="inner-link btn btn-transparent scroll-down-mobile">
                <i class="ti-arrow-down icon-extra-small text-white-2 bg-deep-pink padding-15px-all sm-padding-10px-all rounded-circle"></i>
              </button>
            </div>
        </div>
    </div>
</section>
<!-- end page title section -->

<!-- start tab style 01 section -->
<section id="daftar-barang" class="wow fadeIn">
    <div class="container tab-style2">
        <div class="row">
            <div class="col-12">
                <!-- start tab navigation -->
                <ul class="nav nav-tabs alt-font text-uppercase text-small text-center font-weight-600 justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#tab_sec1" data-toggle="tab">Merchandise MPKMB</a>
                    </li>
                </ul>
                <!-- end tab navigation -->
            </div>
        </div>                                
        <div class="tab-content">

            <!-- start tab content -->
            <div class="tab-pane fade in active show" id="tab_sec1">
                <div class="row align-items-center">

                  <!-- start item -->
                  <div class="col-lg-4 col-md-6 col-sm-12 sm-margin-30px-bottom" *ngFor="let data of stores">
                    <figure>
                        <div class="portfolio-img bg-white position-relative text-center overflow-hidden">
                            <a>
                                <img [src]="formatImageSrc(data.image)" alt="" style="width: 375px; height: 300px;"/>
                            </a>
                        </div>
                        <figcaption class="bg-white" style="padding-top: 3vh;">
                            <div class="portfolio-hover-main text-center">
                                <div class="portfolio-hover-box align-middle">
                                    <div class="portfolio-hover-content position-relative">
                                        <a target="_blank">
                                          <span class="line-height-normal font-weight-600 text-medium alt-font margin-5px-bottom text-extra-dark-gray text-uppercase d-block">{{data?.title}}</span>
                                          <p>{{data?.desc}}<br><span class="text-deep-pink">{{data?.price}}</span></p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                  </div>
                  <!-- end item -->

                </div>
            </div>
            <!-- end tab content -->

        </div>       
    </div>
</section>
<!-- end tab style 01 section -->

<!-- start section -->
<section class="wow fadeIn">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-5 col-md-11 padding-five-right md-margin-5px-bottom text-center text-lg-left md-padding-15px-lr sm-margin-10px-bottom wow fadeIn">
                <p class="alt-font text-deep-pink margin-10px-bottom"><s>MPKMB Store &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</s></p>
                <h5 class="alt-font font-weight-600 text-extra-dark-gray">Lembar Pemesanan</h5>
                <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis quisquam, nesciunt harum atque, vitae ex saepe odit vero non provident rerum accusamus. Rerum commodi id vel dicta autem pariatur alias?</p> -->
            </div>

            <div class="col-12 col-lg-7 padding-five-lr md-padding-15px-lr">
                <div class="row m-0">
                  <form [formGroup]="orderItem" (ngSubmit)="postOrder()">
                      <div class="row justify-content-center">
                          <div class="col-12 col-lg-8 wow fadeIn text-center">
                              <div id="success-contact-form-2" class="mx-0"></div>
                                <input type="text" formControlName="fullName" id="fullName" placeholder="Nama Lengkap*" class="input-border-bottom">

                                <select formControlName="faculty" id="faculty" class="input-border-bottom">
                                    <option value="">Fakultas*</option>
                                    <option value="FAPERTA">FAPERTA</option>
                                    <option value="FKH">FKH</option>
                                    <option value="FPIK">FPIK</option>
                                    <option value="FAPET">FAPET</option>
                                    <option value="FAHUTAN">FAHUTAN</option>
                                    <option value="FATETA">FATETA</option>
                                    <option value="FMIPA">FMIPA</option>
                                    <option value="FEM">FEM</option>
                                    <option value="FEMA">FEMA</option>
                                    <option value="SB">SB</option>
                                </select>

                                <input type="email" formControlName="email" id="email" placeholder="E-mail*" class="input-border-bottom">

                                <input type="text" id="contact" formControlName="contact" placeholder="ID Line / WhatsApp*" class="input-border-bottom">

                                <textarea id="items" formControlName="items" placeholder="Barang yang Dipesan*" class="input-border-bottom"></textarea>

                                <button id="contact-us-button-2" [disabled]="!orderItem.valid" type="submit" class="btn btn-dark-gray btn-rounded btn-small no-margin-lr">Pesan Sekarang</button>
                          </div>
                      </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end section -->
